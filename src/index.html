<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Timer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/src/assets/css/general.css" />
        <link rel="stylesheet" href="/src/assets/css/timer-styles.css" />
    </head>
    <body>
        <main class="container">
            <section class="timer-section flx-col flx-center-items">
                <div class="timer">
                    <span>00:00</span>
                </div>

                <div class="timer-options">
                    <button class="timer-option">30 mins</button>

                    <button class="timer-option yes">60 mins</button>

                    <button class="timer-option">reset</button>
                </div>
            </section>
        </main>
    </body>
</html>
